{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap_extensions.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'css/styles.css' %}"
          rel="stylesheet" media="screen">
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"
            type="text/javascript"
            charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"
            type="text/javascript"
            charset="utf-8"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1,
                              maximum-scale=1, user-scalable=0"/>
  </head>
    {% block head %}
    {% endblock %}
  <body>

    <div class="top-bar">
        <table>
            <tr>
                <td width="50%">
                    <img class="button-pic" src="/app/static/img/RiceBikesLogo.png" alt="Logo"/>
                </td>
                <td>
                    {% if user.is_anonymous %}
                        <a href="{% url 'app:login' %}">Log In</a>
                    {% else %}
                        <a href="{% url 'app:logout' %}" class=".login-text">Log Out</a>
                        <span class=".login-text">{{ user }} |&nbsp</span>
                    {% endif %}
                </td>
            </tr>

        </table>
    </div>
    <br>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      {% if home %}
        <a href="/new" class="btn btn-default btn-lg btn-skinny" role="button" name='new_transaction'>
          <img id="add-pic" class="button-pic" src="/app/static/img/add.png" alt="New transaction"/>
        </a>
      {% else %}
        <a href="/" class="btn btn-default btn-lg btn-skinny" role="button" name='home'>
          <img id="home-pic" class="button-pic" src="/app/static/img/home.png" alt="Home"/>
        </a>
      {% endif %}
        <a href="/history" class="btn btn-default btn-lg btn-skinny" role="button" name='past_transactions'>
          <img id="clock-pic" class="button-pic" src="/app/static/img/clock.png"/>
        </a>
        <a href="/balance" class="btn btn-default btn-lg btn-skinny" role="button" name='balance'>
          <img class="button-pic" src="/app/static/img/money.png"/>
        </a>
    </div>
    {% block content %}
    {% endblock %}

        <div id="footercontainer">
            <div id="footer">
                <table width="100%">
                    <tr>
                        <td>
                            <p class="footer" align="center"><a href="/about">ABOUT THE APP</a> | <a href="https://github.com/rice-apps/rice-bikes">GITHUB SOURCE</a> | <a href="http://riceapps.org">RICE APPS</a> | <a href="http://www.rice.edu">RICE UNIVERSITY</a></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
  </body>
</html>
