{% extends "app/sold_items.html" %}

{% block specific %}
<script>
    $("#buy_backs")[0].className += " btn-primary";
</script>
<table class="table">
    <thead>
        <td>VIN#</td>
        <td>Price</td>
        <td>Color</td>
        <td>Model</td>
        <td>Date</td>
    </thead>

    {% for item in items_sold %}
        <tr>
            <td>{{ item.vin }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.model }}</td>
            <td>{{ item.date_submitted|date:"n/j" }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
