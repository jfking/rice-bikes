{% extends "app/detail_base.html" %}

{% block detail %}
<br>
{% if num_parent_args == 1 %}
   <div class="btn-group btn-group-justified" role="group" aria-label="...">

      <a class="btn btn-default"
         href="{% url 'app:mark_as_completed_1' parent_url transaction.id %}"
         role="button">Complete</a>
      <a class="btn btn-default"
         href="{% url 'app:assign_items_1' parent_url transaction.id %}"
         role="button">Assign Items</a>
     <a class="btn btn-default"
         onclick="displayAlert()"
         role="button">Delete</a>
   </div>

{% elif num_parent_args == 2 %}
    <div class="btn-group btn-group-justified" role="group" aria-label="...">

      <a class="btn btn-default"
         href="{% url 'app:mark_as_completed_2' bike_pk parent_url transaction.id %}"
         role="button">Complete</a>
      <a class="btn btn-default"
         href="{% url 'app:assign_items_2' bike_pk parent_url transaction.id %}"
         role="button">Assign Items</a>
      <a class="btn btn-default"
         onclick="displayAlert()"
         role="button">Delete</a>

   </div>
{% endif %}
   <script>
       function displayAlert() {
           if (confirm('Are you sure you want to delete this transaction?'))
               location.href = ("{% url 'app:delete_transaction' parent_url transaction.id %}");
       }
   </script>

{% endblock %}
